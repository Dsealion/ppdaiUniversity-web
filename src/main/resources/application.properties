## Freemarker 配置
## 文件配置路径
spring.freemarker.template-loader-path=classpath:/views/
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.request-context-attribute=request
spring.freemarker.suffix=.ftl

## 数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/ppdaiUniversity?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

## Mybatis 配置
mybatis.typeAliasesPackage=com.ppdai.university.model
mybatis.mapperLocations=classpath:mapper/*.xml

##Mybatis日志启用
logging.level.com.ppdai.university.model=DEBUG